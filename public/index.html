<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        .header {
            text-align: center;
            margin: 20px;
        }
        .logo {
            width: 30%;
            height: auto;
        }
        .title {
            font-size: 2.5em;
            color: #f0ad4e;
        }
        .data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
        }
        .data-box {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .data-box.green {
            background-color: #28a745;
        }
        .data-box.red {
            background-color: #dc3545;
        }
        .data-box.pulsing {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .moving-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 5px;
            background-color: white;
            animation: moveBar 5s linear infinite;
        }
        @keyframes moveBar {
            0% { left: -5px; }
            100% { left: 100%; }
        }
        .footer {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1 class="title">Sales Dashboard</h1>
    </div>
    <div class="data-container">
        <div class="data-box" id="sale">Sale: $<span id="saleValue"></span></div>
        <div class="data-box" id="target">Target: $<span id="targetValue"></span></div>
        <div class="data-box" id="achieved">Achieved: $<span id="achievedValue"></span></div>
        <div class="data-box" id="yesterday">Yesterday: $<span id="yesterdayValue"></span></div>
        <div class="data-box" id="today">Today: $<span id="todayValue"></span></div>
        <div class="data-box" id="gap">Gap: $<span id="gapValue"></span></div>
        <div class="data-box" id="dailyTarget">Daily Target: $<span id="dailyTargetValue"></span></div>
        <div class="data-box" id="actualDaily">Actual Daily: $<span id="actualDailyValue"></span></div>
        <div class="data-box" id="mtd">MTD: $<span id="mtdValue"></span></div>
        <div class="data-box" id="todayBooking">Today: $<span id="todayBookingValue"></span></div>
    </div>
    <div class="footer">
        <h2 id="dataAsAt"></h2>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('updateDashboard', (data) => {
            console.log('Received updateDashboard event:', data); // Debugging line
            document.getElementById('saleValue').textContent = data.mtdSale.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('targetValue').textContent = data.monthTarget.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('achievedValue').textContent = (data.mtdSale / data.monthTarget * 100).toFixed(2) + '%';
            document.getElementById('yesterdayValue').textContent = data.yesterdaySale.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('todayValue').textContent = data.todaySale.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            const gapValue = data.todaySale - data.yesterdaySale;
            document.getElementById('gapValue').textContent = gapValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            if (gapValue > 0) {
                document.getElementById('gap').classList.add('green', 'pulsing');
                document.getElementById('gap').classList.remove('red');
            } else {
                document.getElementById('gap').classList.add('red', 'pulsing');
                document.getElementById('gap').classList.remove('green');
            }

            document.getElementById('dailyTargetValue').textContent = data.dailyTarget.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('actualDailyValue').textContent = data.actualDaily.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            if (data.actualDaily < data.dailyTarget) {
                document.getElementById('actualDaily').classList.add('red', 'pulsing');
                document.getElementById('actualDaily').classList.remove('green');
            } else {
                document.getElementById('actualDaily').classList.add('green', 'pulsing');
                document.getElementById('actualDaily').classList.remove('red');
            }

            document.getElementById('mtdValue').textContent = data.mtdBooking.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('todayBookingValue').textContent = data.todayBooking.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        // Set current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('dataAsAt').textContent = 'Data As At: ' + now.toLocaleDateString('en-US', options);
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Move bar to avoid pixel burning
        setInterval(() => {
            const bar = document.createElement('div');
            bar.classList.add('moving-bar');
            document.body.appendChild(bar);
            setTimeout(() => document.body.removeChild(bar), 5000);
        }, 30000);
    </script>
</body>
</html>
