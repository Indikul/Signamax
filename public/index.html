<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      /* Set the height to 100vh (viewport height) for full-screen view on desktop */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
      position: relative;
    }

    .logo {
      width: 20%;
      height: auto;
      margin-bottom: 10px;
    }

    .title {
      font-size: 4em;
      margin: 0;
      color: #f0ad4e;
    }

    .last-updated {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: #cccccc;
    }

    .container {
      width: 95%;
      max-width: 1600px;
      text-align: center;
      /* Ensure the container takes up the remaining space after header and footer */
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }

    .cluster-title {
      font-size: 3em;
      color: #f0ad4e;
      margin-top: 10px;
    }

    .cluster {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2vh;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <h1 class="title">Sales Dashboard</h1>
  </div>
  <div class="container">
    <div class="cluster-title">Sales Performance</div>
    <div class="cluster" id="performance-cluster"></div>

    <div class="cluster-title">Daily Sales</div>
    <div class="cluster" id="daily-sales-cluster"></div>

    <div class="cluster-title">Daily Targets</div>
    <div class="cluster" id="daily-targets-cluster"></div>

    <div class="cluster-title" id="booking-title">Booking</div>
    <div class="cluster" id="booking-cluster"></div>
  </div>
  <div class="last-updated" id="lastUpdated">Data As At: </div>
  <div class="footer" id="footer"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
