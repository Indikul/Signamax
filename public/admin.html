<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }
        h2 {
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1.2em;
            color: #000;
            background-color: #ffffff;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0ad4e;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <label for="mtdSale">Month to Date Sale:</label>
        <input type="number" id="mtdSale" placeholder="Enter Month to Date Sale"><br>
        <label for="monthTarget">Month Target:</label>
        <input type="number" id="monthTarget" placeholder="Enter Month Target"><br>
        <label for="yesterdaySale">Yesterday Sale:</label>
        <input type="number" id="yesterdaySale" placeholder="Enter Yesterday Sale"><br>
        <label for="todaySale">Today's Sale:</label>
        <input type="number" id="todaySale" placeholder="Enter Today's Sale"><br>
        <label for="mtdBooking">MTD Booking:</label>
        <input type="number" id="mtdBooking" placeholder="Enter Month to Date Booking"><br>
        <label for="todayBooking">Today Booking:</label>
        <input type="number" id="todayBooking" placeholder="Enter Today's Booking"><br><br>
        <button onclick="updateSalesData()">Update</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function updateSalesData() {
            const mtdSale = parseFloat(document.getElementById('mtdSale').value);
            const monthTarget = parseFloat(document.getElementById('monthTarget').value);
            const yesterdaySale = parseFloat(document.getElementById('yesterdaySale').value);
            const todaySale = parseFloat(document.getElementById('todaySale').value);
            const mtdBooking = parseFloat(document.getElementById('mtdBooking').value);
            const todayBooking = parseFloat(document.getElementById('todayBooking').value);

            const data = {
                mtdSale: mtdSale,
                monthTarget: monthTarget,
                yesterdaySale: yesterdaySale,
                todaySale: todaySale,
                mtdBooking: mtdBooking,
                todayBooking: todayBooking
            };

            console.log('Emitting updateSalesData event:', data); // Debugging line

            socket.emit('updateSalesData', data);
        }

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
