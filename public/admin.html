<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            color: #ffffff;
            margin: 0;
            overflow: auto;
        }
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .logo {
            width: 40%;
            height: auto;
            margin-bottom: 10px;
        }
        .title {
            font-size: 2.5em;
            color: #f0ad4e;
        }
        .container {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
            width: 70%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        h2 {
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            text-align: left;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1.2em;
            color: #000;
            background-color: #ffffff;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0ad4e;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px #d98424;
        }
        button:active {
            background-color: #d98424;
            box-shadow: 0 2px #d98424;
            transform: translateY(2px);
        }
        button:hover {
            background-color: #ec971f;
        }
        @media (max-width: 768px) {
            .logo {
                width: 60%;
            }
            .title {
                font-size: 1.8em;
            }
            .container {
                width: 90%;
            }
            label {
                font-size: 1em;
            }
            input, button {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .logo {
                width: 80%;
            }
            .title {
                font-size: 1.5em;
            }
            .container {
                width: 100%;
                padding: 10px;
            }
            label {
                font-size: 0.9em;
            }
            input, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1 class="title">Sales Dashboard</h1>
        <h2>Admin Panel</h2>
    </div>
    <div class="container">
        <label for="mtdSale">Month to Date Sale:</label>
        <input type="text" id="mtdSale" placeholder="Enter Month to Date Sale"><br>
        <label for="monthTarget">Month Target:</label>
        <input type="text" id="monthTarget" placeholder="Enter Month Target"><br>
        <label for="yesterdaySale">Yesterday Sale:</label>
        <input type="text" id="yesterdaySale" placeholder="Enter Yesterday Sale"><br>
        <label for="todaySale">Today's Sale:</label>
        <input type="text" id="todaySale" placeholder="Enter Today's Sale"><br>
        <label for="mtdBooking">MTD Booking:</label>
        <input type="text" id="mtdBooking" placeholder="Enter Month to Date Booking"><br>
        <label for="todayBooking">Today Booking:</label>
        <input type="text" id="todayBooking" placeholder="Enter Today's Booking"><br><br>
        <button id="updateButton" onclick="updateSalesData()">Update</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function formatCurrency(value) {
            return '$' + parseFloat(value.replace(/,/g, '')).toLocaleString('en-US');
        }

        function stripNonNumeric(value) {
            return value.replace(/[^0-9.]/g, '');
        }

        function updateSalesData() {
            const mtdSale = parseFloat(stripNonNumeric(document.getElementById('mtdSale').value));
            const monthTarget = parseFloat(stripNonNumeric(document.getElementById('monthTarget').value));
            const yesterdaySale = parseFloat(stripNonNumeric(document.getElementById('yesterdaySale').value));
            const todaySale = parseFloat(stripNonNumeric(document.getElementById('todaySale').value));
            const mtdBooking = parseFloat(stripNonNumeric(document.getElementById('mtdBooking').value));
            const todayBooking = parseFloat(stripNonNumeric(document.getElementById('todayBooking').value));

            const data = {
                mtdSale: mtdSale,
                monthTarget: monthTarget,
                yesterdaySale: yesterdaySale,
                todaySale: todaySale,
                mtdBooking: mtdBooking,
                todayBooking: todayBooking
            };

            console.log('Emitting updateSalesData event:', data); // Debugging line

            socket.emit('updateSalesData', data);

            // Visual feedback for button press
            const updateButton = document.getElementById('updateButton');
            updateButton.classList.add('button-pressed');
            setTimeout(() => {
                updateButton.classList.remove('button-pressed');
            }, 200);
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', (e) => {
                e.target.value = formatCurrency(stripNonNumeric(e.target.value));
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pasteData = (e.clipboardData || window.clipboardData).getData('text');
                e.target.value = formatCurrency(stripNonNumeric(pasteData));
            });
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
